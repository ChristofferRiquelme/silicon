<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Silicon Project</title>
</head>
<body>

    <header>
        <div class="silicon-container">
            <div class="silicon-navbar">

                <div class="silicon-navbar-logotype">
                    <a href="index.html">
                        <img src="images/logo.svg" alt="Silicon Inc. Logotype">
                    </a>
                </div>

                <div class="silicon-navbar-actions">
                    <div class="silicon-navbar-actions-darkmode">
                        <p>Dark Mode</p>
                        <label for="darkmode-switch" class="toggle" aria-label="darkmode-switch">
                            <input type="checkbox" id="darkmode-switch">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="silicon-navbar-actions-account">
                        <a href="login.html" class="btn">
                            <img src="images/user-icon.svg" alt="">
                            Sign in / up
                        </a>
                    </div>

                    <div class="silicon-navbar-actions-hamburger">
                        <img src="images/hamburger.svg" alt="Menu Icon">
                    </div>
                </div>

            </div>
        </div>
    </header>

    <section id="hero" class="silicon-hero">
        <div class="silicon-container">
            <div class="silicon-hero-area">

                <div class="silicon-hero-content">
                    <h1 class="silicon-hero-title">
                        <span class="silicon-hero-title-row1">Manage All Your</span>
                        <span class="silicon-hero-title-row1">Money in One App</span>
                    </h1>
                    <p class="silicon-hero-text">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                    <div class="silicon-app-download-buttons">

                        <a href="#" class="silicon-app-download-button">
                            <p class="silicon-app-download-button-text">Download on the</p>
                            <img src="images/apple-logo.svg" alt="Download on the App Store" class="silicon-app-download-button-apple">
                            <p class="silicon-app-download-button-store">App Store</p>
                        </a>
                        <a href="#" class="silicon-app-download-button">
                            <p class="silicon-app-download-button-text">GET IT ON</p>
                            <img src="images/google-play-logo.svg" alt="Download on the App Store" class="silicon-app-download-button-google">
                            <p class="silicon-app-download-button-store">Google Play</p>
                        </a>

                    </div>
                </div>

                <div class="silicon-hero-image">
                    <img src="images/iphone.svg" alt="iPhone with Silicon App">
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
