<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Silicon Project</title>
</head>
<body>

    <header>
        <div class="silicon-container">
            <div class="silicon-navbar">

                <div class="silicon-navbar-logotype">
                    <a href="index.html">
                        <img src="images/logo.svg" alt="Silicon Inc. Logotype">
                    </a>
                </div>

                <div class="silicon-navbar-actions">
                    <div class="silicon-navbar-actions-darkmode">
                        <p>Dark Mode</p>
                        <label for="darkmode-switch" class="toggle" aria-label="darkmode-switch">
                            <input type="checkbox" id="darkmode-switch">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="silicon-navbar-actions-account">
                        <a href="login.html" class="btn">
                            <img src="images/user-icon.svg" alt="">
                            Sign in / up
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </header>
    
</body>
</html>
